# GitHub Pages自动部署工作流
name: Deploy GitHub Pages

# 触发条件：main分支有代码推送时
on:
  push:
    branches: [main]
  
  # 允许手动触发工作流
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限，允许部署到GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 配置部署环境
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建和部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4
        
      # 设置Node.js环境
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      # 安装依赖
      - name: Install dependencies
        run: npm install
        
      # 构建项目
      - name: Build
        run: npm run build
        
      # 设置GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传dist目录（Vite默认的构建输出目录）
          path: './dist'
          
      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4